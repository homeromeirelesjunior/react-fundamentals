<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    function message (props) {
        return <div className="message" {...props}></div>
    }
    
    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
/*     const element = (
      <div className="container">
        <div className="message">Hello World</div>
        <div className="message">Goodbye World</div>
      </div>
    ) */

/*      const element = (
      <div className="container">
        { message({ children: 'Hello world!11'}) }
        { message({ children: 'Good bye, world!', id: 'goodbye', name: 'gb', lang: 'en'}) }
      </div>
    ) */

    // Extra credit #1
    // O m√©todo React.createElement() pode receber no primeiro argumento, em vez do
    // tipo do elemento a ser criado, uma fun√ß√£o que retorna HTML renderiz√°vel
    let element = (
      <div className="container">
        { React.createElement(message, {children: 'Hello mundo!!1'})}        
        { message({ children: 'Good bye, world!', id: 'goodbye', name: 'gb', lang: 'en'}) }
      </div>
    )   

    function Message({subject, greeting}) {
        return (
        <div className="message">
            {greeting}, {subject}
        </div>
        )
    }

    function Soma({num1, num2}) {
        return ( 
            <React.Fragment>
                { /* React.Fragment permite agrupar v√°rios elementos HMTL dentro de um mesmo React e retorn√°-los em conjunto */}
                <p>O resultado da soma √©: </p>
                <div>{num1 + num2}</div>
             </React.Fragment>
        )

        
    }

    // Renderizar = processar um c√≥digo JS para gerar elementos HTML

    // Usando o componente personalizado representado pela fun√ß√£o Message
    // como se fossa uma tag HTML com seus atributos. Por conven√ß√£o, 
    // fun√ß√µes (e, por consequ√™ncia as tags) que representam componentes personalizados
    // em React s√£o nomeados com inicias mai√∫sculas justamente para diferenci√°-los
    // de tags HTML comuns.
    element = (
        <div className="container">
            {/* quando for necess√°rio passar pros cujo valor N√ÉO SEJ string, √© necess√°rio passar o valor entre chaves {} */}
            <Soma num1={100} num2={200} />
            <Message subject="mam√£e" greeting="Al√¥" />
            <Message greeting="Bem-vindo" subject="humano" />
            { Message({subject: 'Homero', greeting: 'Ol√°'})}
        </div>
    )
        


    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
