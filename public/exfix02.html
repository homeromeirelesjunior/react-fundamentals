<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação 2</title>
</head>
<body>

  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento, useRef e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.

      1 -> Criar dois useRef e associá-los aos inputs.
      2 -> Criar um useState para armazenar o nome completo.
      3 -> Criar uma função para manipular o evento onChange dos inputs. Nessa
        função, deve-se ler os valores de ambos os inputs (com as refs), formar 
        o nome completo em maiúsculas e guardá0lo na variável de estado.
      4 -> Usar a variável de estado para atualizar o conteúdo da div do nome completo.
    */


    function MeuForm(props) {
        const firstName = React.useRef()
        const lastName = React.useRef()
        const [fullName, setName] = React.useState('')

        function handleChange(event) {
            const part1 = firstName.current.value
            const part2 = lastName.current.value

            setName(part1.toUpperCase() + ' ' + part2.toUpperCase())
        }
    
        return (
            <form>
                <div>
                    <label htmlFor="nome">Nome</label>
                    <input id="nome" ref={firstName} onChange={handleChange} />
                </div>
                <div>
                    <label htmlFor="sobrenome">Sobrenome</label>
                    <input id="sobrenome" ref={lastName} onChange={handleChange} />
                </div>
                <div id="nomeCompleto">{fullName}</div>         
            </form>
        )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

    </script>
  
</body>
</html>
